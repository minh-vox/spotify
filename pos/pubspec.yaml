name: pos
description: "Listen music with spotify."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  domain:
    path: ../domain
  data:
    path: ../data

  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.0+1
  just_audio:

  # State management
  flutter_bloc: ^9.1.0
  hydrated_bloc: ^10.0.0

  freezed_annotation: ^2.4.1 #
  auto_route: ^8.1.3 #

  # Backend-as-a-service (BaaS)
  supabase_flutter: ^2.8.4

  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.4.2 #

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^4.0.0

  # Code generation
  build_runner: ^2.4.0
  flutter_gen_runner: ^5.10.0
  auto_route_generator: ^8.0.0 #

  # App icons and splash screen
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

  freezed: ^2.5.2 #
  injectable_generator: ^2.6.1 #

flutter_gen:
  output: lib/resource/generated
  line_length: 100

  integrations:
    flutter_svg: true

# Icon App - dart run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  image_path: "assets/icons/icon_app.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/icon_app.png"

# Splash App - dart run flutter_native_splash:create
flutter_native_splash:
  android: true
  color: "#ffffff"
  color_dark: "#000000"
  android_12:
    image: "assets/icons/icon_splash.png"
    icon_background_color: "#ffffff"
    image_dark: "assets/icons/icon_splash.png"
    icon_background_color_dark: "#000000"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300
